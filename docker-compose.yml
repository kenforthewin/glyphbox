services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nethack_agent
      POSTGRES_USER: nethack
      POSTGRES_PASSWORD: nethack
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nethack -d nethack_agent"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
